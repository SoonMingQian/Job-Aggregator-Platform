name: Backend Services CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'user-management-service/**'
      - 'jobs-storage/**'
      - 'matching-service/**'
      - '.github/workflows/backend_services.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'user-management-service/**'
      - 'jobs-storage/**'
      - 'matching-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Test user-management-service
        run: |
          cd user-management-service
          ./mvnw test
          
      - name: Test jobs-storage-service
        run: |
          cd jobs-storage/jobs-storage-service
          ./mvnw test
          
      - name: Test matching-service
        run: |
          cd matching-service
          ./mvnw test
          
  build-and-publish:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push user-service
        uses: docker/build-push-action@v4
        with:
          context: ./user-management-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          
      - name: Build and push jobs-storage-service
        uses: docker/build-push-action@v4
        with:
          context: ./jobs-storage/jobs-storage-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobs-storage-service:latest
          
      - name: Build and push matching-service
        uses: docker/build-push-action@v4
        with:
          context: ./matching-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/matching-service:latest